<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid colorFondo">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-4 offset-md-4">
                    <h1 class="text-center">Lista de tareas</h1>
                    <form>
                        <div class="mb-3">
                          <label for="tarea" class="form-label text-center">Tarea</label>
                          <input type="text" class="form-control" id="tarea" placeholder="Ingrese la Tarea" >
                        </div>
                        <button type="button" id="btnAgregar" class="btn btn-primary">Agregar (+)</button>
                      </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4" id="contenido">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
